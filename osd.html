<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #e4e4e7;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
      overflow: hidden;
      height: 100%;
      box-sizing: border-box;
    }
    #osd-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 10px;
      background: rgba(9, 9, 11, 0.9);
      border-radius: 8px;
      border: 1px solid #27272a;
      box-sizing: border-box;
      -webkit-app-region: drag;
    }
    .row { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
    .label { color: #a1a1aa; font-weight: 700; font-size: 10px; text-transform: uppercase; min-width: 35px; }
    .value { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; flex-shrink: 1; }
  </style>
</head>
<body>
  <div id="osd-wrapper">
    <div id="relic-row" class="row" style="display: none;">
      <div class="label" style="color: #facc15;">Relic</div>
      <div id="relic" class="value"></div>
    </div>
    <div id="cycle-row" class="row" style="display: none; margin-bottom: 4px;">
      <div class="label" style="color: #60a5fa;">Cycle</div>
      <div id="cycle-info" class="value" style="font-size: 12px;"></div>
    </div>
    <div class="row">
      <div class="label">Now</div>
      <div id="now" class="value">—</div>
    </div>
    <div class="row">
      <div class="label">Next</div>
      <div id="next" class="value">—</div>
    </div>
  </div>
  <script>
    window.osdAPI.onUpdateData((event, data) => {
      const nowEl = document.getElementById('now');
      const nextEl = document.getElementById('next');
      const relicRow = document.getElementById('relic-row');
      const relicVal = document.getElementById('relic');
      const cycleRow = document.getElementById('cycle-row');
      const cycleInfo = document.getElementById('cycle-info');

      if (nowEl) {
        nowEl.textContent = data.now || '—';
        nowEl.style.color = (data.now === "Running relic") ? "#10b981" : "#fff";
      }
      if (nextEl) nextEl.textContent = data.next || '—';
      
      if (data.relic && data.relic.trim() !== "") {
        if (relicRow) relicRow.style.display = 'flex';
        if (relicVal) relicVal.textContent = data.relic;
      } else {
        if (relicRow) relicRow.style.display = 'none';
      }

      if (data.cycleState) {
        if (cycleRow) cycleRow.style.display = 'flex';
        if (cycleInfo) {
          cycleInfo.textContent = `${data.cycleCount} (${data.cycleState})`;
          cycleInfo.style.color = (data.cycleState.includes("New Cycle")) ? "#10b981" : "#a1a1aa";
        }
      } else if (data.cycleCount > 0) {
        if (cycleRow) cycleRow.style.display = 'flex';
        if (cycleInfo) {
          cycleInfo.textContent = data.cycleCount;
          cycleInfo.style.color = "#fff";
        }
      } else {
        if (cycleRow) cycleRow.style.display = 'none';
      }
    });

    window.osdAPI.onUpdateStyle((event, style) => {
      if (style.opacity !== undefined) {
        document.getElementById('osd-wrapper').style.background = `rgba(9, 9, 11, ${style.opacity})`;
      }
    });
  </script>
</body>
</html>
